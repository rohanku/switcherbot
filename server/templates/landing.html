{% extends "layouts/base-fullscreen.html" %} {% block title %} Get Started {%
endblock %} {% block content %}

<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <div class="card-body text-center">
        <div class="mb-4">
          <i class="feather icon-power auth-icon"></i>
        </div>
        <h3 class="mb-4">Switcherbot</h3>

        <span class="mb-0 text-muted">
          {% if msg %} {{ msg | safe }} {% else %} Welcome to Switcherbot! Log
          in to get started! {% endif %}
        </span>

        <br />
        <br />

        <form role="form" method="get" action="/login">
          <button
            type="submit"
            name="login"
            class="btn btn-primary shadow-2 mb-4"
          >
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
